<!DOCTYPE html>
<html>
<head>
    <title>list guide</title>
   
</head>
    <body> <!--background="imagesDD3PZT58.jpg"-->
        <h1><p align="center">Lists</p></h1>
        <h2><p align="center">ordered list(ol)</p></h2>
        <hr/> 
        <!-- this is list 1,2,3-->
        <ol>
        <big>
            <li>this is one</li>
            <li>this is two</li>
            <li>this is three</li>
        </big>
        </ol>
        <h2><p align="center">unordered list(ul)</p></h2>
        <hr/>
        <ul>
        <big>
            <li>this is a 1 dot</li>
            <li>this is a 2 dot</li>
            <li>this is a 3 dot</li>
        </big>
        </ul>
        <!--link is for practice-->
        <a href="https://github.com/adobe/brackets/wiki/How-to-Use-Brackets" target="_blank">
            <sub>
                click here
            </sub>
        </a>

        <br/>
        <img src="imagesDD3PZT58.jpg"height="100px"width="100"alt=""/>
    </body>
</html>
