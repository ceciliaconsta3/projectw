<!DOCTYPE html>
<html>
    <head>
        <title>the type of texts</title>
    </head>
    <body>
        <h1>THE TYPE OF TEXTS!</h1>
        <p>1.this is regular text</p>
        <p>2.<b>bold text </b></p>
        <p>3.<big>big text</big></p>
        <p>4.<i> italic text</i></p>
        <p>5.<small> small text</small></p>
        <p>6.<strong>strong text</strong></p>
        <p>7.<sub>subscripted line</sub></p>
        <p>8.<sup>superscriped text</sup></p>
        <p>9.<ins>inserted text</ins></p>
        <p>10.<del>deleted text</del></p>
    </body>
</html>
